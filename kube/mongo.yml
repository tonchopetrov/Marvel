apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
              name: mongo-port
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mongo --port 27017 --eval "rs.status()"
            initialDelaySeconds: 15
            timeoutSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mongo --port 27017 --eval "rs.status()"
            initialDelaySeconds: 5
            timeoutSeconds: 10
          env:
            - name: MONGO_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: MONGO_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
