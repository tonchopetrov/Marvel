apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-volume-config
data:
  storageClassMap: |
    local-ssd:
        hostDir:  /mnt/local-storage/mongo
        mountDir: /mnt/local-storage/mongo
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mongo-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer